    - condition: trigger
      id: b1_dbl_click
    sequence: !input doubleb1
  - conditions:
    - condition: trigger
      id: b1_long_click
    sequence: !input longb1
  - conditions:
    - condition: trigger
      id: b1_hold
    sequence: !input holdb1
  - conditions:
    - condition: trigger
      id: b2_single_click
    sequence: !input singleb2
  - conditions:
